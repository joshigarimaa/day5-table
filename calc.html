<body bgcolor="aqua">      
    <h1>BASIC CALCII</h1>
        <h2>cal-Add-calcci</h2>
        <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
            <input type="number"id="num1" placeholder="first number"><br>+<br>
            <input type="number"id="num2"placeholder="second number"><br>=<br>
            <output name="result"id="result" for="num1 num2"></output>
        </form>    
        <h2>Cal-Mul-calcci</h2>
        <form oninput="result.value=parseInt(num1.value)*parseInt(num2.value)">
            <input type="number"id="num1"placeholder="first number"><br>*<br>
            <input type="number"id="num2"placeholder="second number"><br>=<br>
            <output name="'result"id="result"for="num1 num2"></output>
        </form>
        <h2>Cal-Div-calcci</h2>
        <form oninput="result.value=parseInt(num1.value)/parseInt(num2.value)">
            <input type="number"id="num1"placeholder="first number"><br>/<br>
            <input type="number"id="num2"placeholder="second number"><br>=<br>
            <output name="result"id="result"for="num1 num2"></output>
        </form>
        <h2>Cal-power-calcci</h2>
        <form oninput="result.value=parseInt(num1.value)**parseInt(num2.value)">
            <input type="number"id="num1"placeholder="first number"><br>^<br>
            <input type="number"id="num2"placeholder="second number"><br>=<br>
            <output name="result"id="result"for="num1 num2"></output>
        </form>
