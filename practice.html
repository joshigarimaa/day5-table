<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="7"><h3>TIME TABLE</h3></th>
        </tr>
        <tr>
            <th>HOURS</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td rowspan="6"></td>
            <td>science</td>
            <td>math</td>
            <td>science</td>
            <td>math</td>
            <td>arts</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
            <td>sports</td>
        </tr>
        <tr>
            <td colspan="5">LUNCH</td>
        </tr>
        <tr>
            <td>science</td>
            <td>math</td>
            <td>science</td>
            <td>math</td>
            <td rowspan="2">PROJECT</td>
        </tr>
        <tr>
            <td>social</td>
            <td>history</td>
            <td>english</td>
            <td>social</td>
        </tr>
    </table>
</body>
</html>
