<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body bgcolor="darkkhaki">
    <h1>Calculator For Calculation</h1>
        <fieldset>
            <legend><h1>Addition</h1></legend>
            <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
                <input type="number" id="num1" placeholder="Enter First Number">
                <br>+<br>
                <input type="number" id="num2" placeholder="Enter Second Number">
                <br>=<br>
                <output name="result" id="result" for="num1 num2"></output>
            </form>
        </fieldset>
        <fieldset>
            <legend><h1>Subtraction</h1></legend>
            <form oninput="result.value=parseInt(num1.value)-parseInt(num2.value)">
                <input type="number" id="num1" placeholder="Enter First Number">
                <br>-<br>
                <input type="number" id="num2" placeholder="Enter Second Number">
                <br>=<br>
                <output name="result" id="result" for="num1 num2"></output>
            </form>
        </fieldset>
        <fieldset>
            <legend><h1>Multiplication</h1></legend>
            <form oninput="result.value=parseInt(num1.value)*parseInt(num2.value)">
                <input type="number" id="num1" placeholder="Enter First Number">
                <br>*<br>
                <input type="number" id="num2" placeholder="Enter Second Number">
                <br>=<br>
                <output name="result" id="result" for="num1 num2"></output>
            </form>
        </fieldset>
        <fieldset>
            <legend><h1>Division</h1></legend>
            <form oninput="result.value=parseInt(num1.value)/parseInt(num2.value)">
                <input type="number" id="num1" placeholder="Enter First Number">
                <br>/<br>
                <input type="number" id="num2" placeholder="Enter Second Number">
                <br>=<br>
                <output name="result" id="result" for="num1 num2"></output>
            </form>
        </fieldset>
        <fieldset>
            <legend><h1>Power</h1></legend>
            <form oninput="result.value=parseInt(num1.value)**parseInt(num2.value)">
                <input type="number" id="num1" placeholder="Enter First Number">
                <br>^<br>
                <input type="number" id="num2" placeholder="Enter Second Number">
                <br>=<br>
                <output name="result" id="result" for="num1 num2"></output>
            </form>
        </fieldset>
        <fieldset>
            <legend><h1>Modulo</h1></legend>
            <form oninput="result.value=parseInt(num1.value)%parseInt(num2.value)">
                <input type="number" id="num1" placeholder="Enter First Number">
                <br>%<br>
                <input type="number" id="num2" placeholder="Enter Second Number">
                <br>=<br>
                <output name="result" id="result" for="num1 num2"></output>
            </form>
        </fieldset>
</body>
</html>
