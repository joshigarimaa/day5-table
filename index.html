<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Name: </label></td>
                <td><label for="dob">Date Of Birth: </label></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="name" name="name">
                </td>
                <td>
                    <input type="date" id="dob" name="dob">
                </td>
            </tr>
            <tr>
                <td><label for="address">Address: </label></td>
                <td><label for="cno">Contact Number: </label>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="address" name="address"></td>
                <td><input type="number" id="cno" name="cno"></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><label for="job">Occupation: </label></td>
            </tr>
            <tr>
                <td><input type="email" id="email" name="email"></td>
                <td><input type="text" id="job" name="job"></td>
            </tr>
            <tr>
                <td><label for="age">Age: </label></td>
                <td><label for="cShip">Citizenship</label></td>
                <td><label for="height">Height: </label></td>
                <td><label for="weight">Weight: </label></td>
            </tr>
            <tr>
                <td><input type="number" name="age" id="age"></td>
                <td><input type="text" name="cShip" id="cShip"></td>
                <td><input type="number" name="height" id="height"></td>
                <td><input type="number" name="weight" id="weight"></td>
            </tr>
            <tr>
                <td><label for="fname">Father's Name: </label></td>
                <td><label for="fJob">Father's Occupation: </label></td>
            </tr>
            <tr>
                <td><input type="text" name="fname" id="fname"></td>
                <td><input type="text" name="fJob"></td>
            </tr>
            <tr>
                <td><label for="mname">Mothers's Name: </label></td>
                <td><label for="mJob">Mother's Occupation: </label></td>
            </tr>
            <tr>
                <td><input type="text" name="mname" id="mname"></td>
                <td><input type="text" name="mJob" id="mname"></td>
            </tr>
            <tr>
                <td><label for="msg">Guardian's Number:</label></td>
                <td><label for="num">Contact Number: </label></td>
            </tr>
            <tr>
                <td><input type="number" name="msg" id="msg"></td>
                <td><input type="number" name="num" id="num"></td>
            </tr>
            <tr>
                <td><label for="submit"></label></td>
                <td><label for="reset"></label></td>
            </tr>
            <tr>
                <td><input type="button" id="submitButton" value="Submit" ></td>
                <td><input type="button" id="resetButton" value="Reset" ></td>
            </tr>
        </table>
    </form>
</body>
</html>
